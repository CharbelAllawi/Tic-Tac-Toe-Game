<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="assets/style.css">

</head>
<h1>Tic Tac Toe</h1>

<body>
  <div id="score" class="txt">

    <span id="firstplayer"></span>
    <span id="secondplayer"></span>
  </div>
  <script src="assets/scripts/script.js"></script>

  <form id="formid" name="form1">
    <span class=" txt"> Player1 Name :</span>
    <br>
    <input id="inputtxt" type="text" name="player1input" value="">
    <br>
    <span class="txt">Player2 Name :</span>
    <br>
    <input id="inputtxt" type="text" name="player2input" value="">
    <br>
    <button id="btn" type="button">Play</button>
  </form>



  <section id="boardgame">
    <div class="case" id="case1"></div>
    <div class="case" id="case2"></div>
    <div class="case" id="case3"></div>
    <div class="case" id="case4"></div>
    <div class="case" id="case5"></div>
    <div class="case" id="case6"></div>
    <div class="case" id="case7"></div>
    <div class="case" id="case8"></div>
    <div class="case" id="case9"></div>
  </section>


</body>

</html>
